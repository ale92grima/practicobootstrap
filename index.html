<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/bootstrap.css">
   <link rel="stylesheet" href="style.css">
   
    <title>Actividad Práctica</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Codo a Codo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                
                  <li class="nav-item">
                    <a class="nav-link disabled">Desactivado</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
    <div class="card-group">
       
                <div class="card" style="width: 18rem;">
                    <img src="imagenes/html.JPG" class="card-img-top" alt="img-html">
                    <div class="card-body">
                            <h4 class="card-title">Título 1</h4>
                            <h6 class="card-subtitle fw-normal">Contenido de card 1</h6>
                            <br>
                            <p class="card-text mb-2 text-muted">Última actualización 1 </p>
                            
                    </div>
                </div>
           
          
                <div class="card" style="width: 18rem;">
                    <img src="imagenes/css.JPG" class="card-img-top" alt="img-css">
                    <div class="card-body">
                            <h4 class="card-title">Título 2</h4>
                            <h6 class="card-subtitle fw-normal">Contenido de card 2</h6>
                            <br>
                            <p class="card-text mb-2 text-muted">Última actualización 2 </p>
                            
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="imagenes/bootstrap.JPG" class="card-img-top" alt="img-bootstrap">
                    <div class="card-body">
                            <h4 class="card-title">Título 3</h4>
                            <h6 class="card-subtitle fw-normal">Contenido de card 3</h6>
                            <br>
                            <p class="card-text mb-2 text-muted">Última actualización 3 </p>
                            
                    </div>
                </div>
            
        </div>
    </div>
    <br>
    <form>
        <div class="mb-3">
          <label for="ejemploEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="ejemploEmail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca comparta su Email</div>
        </div>
        <div class="mb-3">
          <label for="ejemploContraseña" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="ejemploContraseña">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Verificar</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </main>
    <footer>
      <footer> <p style="margin-top: 50px; text-align: center;">Created by: Alexis Romina Grima</p> </footer> 
    </footer>
